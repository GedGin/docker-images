zend_extension=xdebug.so

xdebug.mode = develop,coverage,debug,profile,trace
xdebug.start_with_request = trigger

xdebug.client_port = 9003
xdebug.discover_client_host = true
xdebug.idekey = VSCODE
xdebug.log = /var/log/xdebug

xdebug.output_dir = /var/www/localhost/htdocs/profiler
xdebug.profiler_output_name = cachegrind.out.%s.%p.%u

xdebug.cli_color = 1
xdebug.var_display_max_data = 10000
xdebug.var_display_max_depth = 4
xdebug.var_display_max_children = 1000
xdebug.show_local_vars = 1
xdebug.collect_assignments = true
xdebug.collect_return = true
xdebug.max_nesting_level = 1000
